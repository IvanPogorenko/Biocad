<section class="task-analytics">
  <div class="task-analytics__header">
    <div class="task-analytics__date-picker">
      <app-date-picker [history]="true" (dateRangeChanged)="datesFromDatePicker($event)"></app-date-picker>
    </div>
    <div class="task-analytics__download">
      <app-download-btn (download)="downloadTable($event)"></app-download-btn>
    </div>
  </div>
  <div class="task-analytics__periods-navigation">
    <ng-container *ngFor="let period of periods">
      <app-filter-button
        [key]="period.key"
        [name]="period.name"
        [isActive]="selectedPeriod === period.key"
        (buttonClick)="onPeriodSelect($event)"
        class="task-analytics__period"></app-filter-button>
    </ng-container>
  </div>
  <div class="task-analytics__history">
    <div class="task-analytics__table">
      <div class="task-analytics__table-row">
        <div class="task-analytics__table-cells">
          <div class="task-analytics__table-cell task-analytics__table-cell--head">
            <span class="task-analytics__table-title--mr">Дата и время</span>
            <svg width="18" height="12" viewBox="0 0 18 12" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M0 12H6V10H0V12ZM0 0V2H18V0H0ZM0 7H12V5H0V7Z" fill="black" fill-opacity="0.6"/>
            </svg>
          </div>
          <div class="task-analytics__table-cell task-analytics__table-cell--head">
            <span class="task-analytics__table-title--mr">Вид работ</span>
            <svg width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0L5 5L10 0H0Z" fill="black" fill-opacity="0.6"/>
            </svg>
          </div>
          <div class="task-analytics__table-cell task-analytics__table-cell--head">
            <svg width="15" height="15" viewBox="0 0 15 15" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M10.4167 9.16667H9.75833L9.525 8.94167C10.3417 7.99167 10.8333 6.75833 10.8333 5.41667C10.8333 2.425 8.40833 0 5.41667 0C2.425 0 0 2.425 0 5.41667C0 8.40833 2.425 10.8333 5.41667 10.8333C6.75833 10.8333 7.99167 10.3417 8.94167 9.525L9.16667 9.75833V10.4167L13.3333 14.575L14.575 13.3333L10.4167 9.16667ZM5.41667 9.16667C3.34167 9.16667 1.66667 7.49167 1.66667 5.41667C1.66667 3.34167 3.34167 1.66667 5.41667 1.66667C7.49167 1.66667 9.16667 3.34167 9.16667 5.41667C9.16667 7.49167 7.49167 9.16667 5.41667 9.16667Z" fill="#979797"/>
            </svg>
            <span class="task-analytics__table-title--ml">Дополнительно</span>
          </div>
          <div class="task-analytics__table-cell task-analytics__table-cell--head">
            <span class="task-analytics__table-title--mr">Пользователь</span>
            <svg width="10" height="5" viewBox="0 0 10 5" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" clip-rule="evenodd" d="M0 0L5 5L10 0H0Z" fill="black" fill-opacity="0.38"/>
            </svg>
          </div>
        </div>
      </div>
      <div class="task-analytics__table-row">
        <div class="task-analytics__table-cells">
          <div class="task-analytics__table-cell">
            09.10.25 / 13:29
          </div>
          <div class="task-analytics__table-cell">
            Проверка
          </div>
          <div class="task-analytics__table-cell">
            Образец/серия: 113-22
          </div>
          <div class="task-analytics__table-cell task-analytics__table-cell--link">
            kharinskaia
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="task-analytics__pagination">
    <app-pagination
      [rows]="10"
      (rowsPerPageChange)="changeRowsPerPage($event)"
      (firstPage)="showFirstPage()"
      (prevPage)="showPrevPage()"
      (nextPage)="showNextPage()"
      (lastPage)="showLastPage()"
    ></app-pagination>
  </div>
</section>
