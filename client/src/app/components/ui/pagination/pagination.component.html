<section class="pagination">
  <div class="pagination__select-pages-count">
    <label class="pagination__pages-count">Строк на странице</label>
    <select class="pagination__select" (change)="onChangeSelect($event)">
      <option class="pagination__page-count" *ngFor="let opt of selectRowsCount" [value]="opt">{{ opt }}</option>
    </select>
  </div>
  <div class="pagination__current-page">{{currentPage}} из {{pages}}</div>
  <div class="pagination__actions">
    <button class="button pagination__btn" [disabled]="currentPage === 1" (click)="toFirst()">
      <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path [class.pagination__btn--disabled]="currentPage === 1" d="M12.41 10.59L7.82003 6L12.41 1.41L11 0L5.00003 6L11 12L12.41 10.59ZM2.00003 12H3.43323e-05L3.43323e-05 0H2.00003L2.00003 12Z" fill="black" fill-opacity="0.87"/>
      </svg>
    </button>
    <button class="button pagination__btn" [disabled]="currentPage === 1" (click)="toPrev()">
      <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path [class.pagination__btn--disabled]="currentPage === 1" fill-rule="evenodd" clip-rule="evenodd" d="M7.41 1.41L6 0L0 6L6 12L7.41 10.59L2.83 6L7.41 1.41Z" fill="black" fill-opacity="0.87"/>
      </svg>
    </button>
    <button class="button pagination__btn" [disabled]="currentPage === pages" (click)="toNext()">
      <svg width="8" height="12" viewBox="0 0 8 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path [class.pagination__btn--disabled]="currentPage === pages" fill-rule="evenodd" clip-rule="evenodd" d="M1.41 0L0 1.41L4.58 6L0 10.59L1.41 12L7.41 6L1.41 0Z" fill="black" fill-opacity="0.87"/>
      </svg>
    </button>
    <button class="button pagination__btn" [disabled]="currentPage === pages" (click)="toLast()">
      <svg width="13" height="12" viewBox="0 0 13 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path [class.pagination__btn--disabled]="currentPage === pages" d="M0 1.41L4.59 6L0 10.59L1.41 12L7.41 6L1.41 0L0 1.41ZM10.41 0L12.41 0V12H10.41V0Z" fill="black" fill-opacity="0.87"/>
      </svg>
    </button>
  </div>
</section>
